<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>
<body >
    <main class="flex-contenedor">

        <div class="bloque-logo">
            <img src="Visuales/Vector.png" id="logoAlura">
        </div>

        <div class="bloque-centro">
            <textarea type="text" name="ingreso" id="textoIngreso" required placeholder="Ingrese el texto aquí"></textarea>
            <img src="Visuales/info.png" id="info-logo">
            <p id="condicion-minusculas">Sólo letras minúsculas y sin acentos</p>
            <button type="button" id="botonEncriptar" onclick="btnEncriptar()">Encriptar</button>
            <button type="button" id="botonDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
        
        <div class="bloque-salida">
            <textarea readonly="readonly" name="salida" id="textoSalida"></textarea>
            <img src="Visuales/Muñeco.png" id="munheco">
            <p id="sinmensaje">Ningún mensaje fue encontrado</p>
            <p id="instruccion">Ingresa el mensaje que deseas encriptar o desencriptar</p>           
            <button type="button" id="botonCopiar">Copiar</button>
        </div>
    </main>  
    <script src="script.js"></script>
</body>
<footer>
    <p id="sleepy">Desarrollado por Sleepy Sunset</p>
</footer>
</html>
